# ==============================================
# RAYA BACKEND - Docker Compose (PostgreSQL)
# ==============================================
# Stack complete: API + PostgreSQL + Redis

services:
  # ==================== PostgreSQL Database ====================
  postgres:
    image: postgres:16-alpine
    container_name: raya-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-raya}
      POSTGRES_USER: ${POSTGRES_USER:-raya}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-raya_secret_2026}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - raya-postgres:/var/lib/postgresql/data
    networks:
      - raya-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raya -d raya"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==================== API Backend ====================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: raya-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      # PostgreSQL
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${POSTGRES_USER:-raya}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-raya_secret_2026}
      - DB_DATABASE=${POSTGRES_DB:-raya}
      - DB_SYNCHRONIZE=false
      - DB_SSL=false
      # JWT
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production-2026}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-change-this-refresh-secret-2026}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-3600}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-604800}
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - CACHE_TTL=${CACHE_TTL:-300}
      # CORS
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:4200}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8080,http://localhost:3001,http://localhost:5173}
      # Rate Limiting
      - RATE_LIMIT_TTL=${RATE_LIMIT_TTL:-60}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      # 2FA
      - TWO_FACTOR_APP_NAME=${TWO_FACTOR_APP_NAME:-RayaBoutique}
      # App
      - APP_NAME=${APP_NAME:-Raya}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DEFAULT_TENANT_ID=${DEFAULT_TENANT_ID:-default}
      # Paths
      - UPLOAD_DIR=/app/uploads
      - BACKUP_DIR=/app/backups
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
    volumes:
      - raya-uploads:/app/uploads
      - raya-backups:/app/backups
      - raya-logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - raya-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== Redis Cache ====================
  redis:
    image: redis:7-alpine
    container_name: raya-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - raya-redis:/data
    networks:
      - raya-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==================== Adminer (DB Admin - Dev) ====================
  adminer:
    image: adminer:4-standalone
    container_name: raya-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8082}:8080"
    networks:
      - raya-network
    profiles:
      - dev

  # ==================== Redis Commander (Dev only) ====================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: raya-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    networks:
      - raya-network
    profiles:
      - dev

# ==================== Volumes ====================
volumes:
  raya-postgres:
    name: raya-postgres
  raya-uploads:
    name: raya-uploads
  raya-backups:
    name: raya-backups
  raya-logs:
    name: raya-logs
  raya-redis:
    name: raya-redis

# ==================== Networks ====================
networks:
  raya-network:
    name: raya-network
    driver: bridge
