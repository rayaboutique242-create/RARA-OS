# AlertManager configuration for RAYA

global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Configuration des templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Configuration des routes d'alerte
route:
  # Route par d√©faut
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  # Routes enfants
  routes:
    # Alertes critiques
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
      repeat_interval: 5m
      group_wait: 0s
      group_interval: 5s

    # Alertes de warning
    - match:
        severity: warning
      receiver: 'warning'
      repeat_interval: 1h

# D√©finition des receivers (destinataires)
receivers:
  - name: 'default'
    slack_configs:
      - channel: '#alerts'
        title: 'Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'critical'
    slack_configs:
      - channel: '#critical-alerts'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    email_configs:
      - to: 'devops@raya.local'
        from: 'alertmanager@raya.local'
        smarthost: 'smtp.mailtrap.io:587'
        auth_username: '${SMTP_USER}'
        auth_password: '${SMTP_PASSWORD}'
        headers:
          Subject: 'üö® ALERTES CRITIQUES RAYA - {{ .GroupLabels.alertname }}'

  - name: 'warning'
    slack_configs:
      - channel: '#warnings'
        title: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

# Inhibition des alertes
inhibit_rules:
  # Inhiber les warnings si une alerte critique existe d√©j√†
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']

  # Inhiber les infos si une alerte warning existe
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'dev', 'instance']
