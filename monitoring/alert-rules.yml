# Règles d'alertes RAYA API
# Défini les seuils et conditions pour déclencher des alertes

groups:
  - name: raya-api
    interval: 1m
    rules:
      # HTTP Errors
      - alert: HighErrorRate
        expr: |
          (sum(rate(raya_http_requests_total{status=~"5.."}[5m])) /
           sum(rate(raya_http_requests_total[5m]))) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected: {{ $value | humanizePercentage }}"
          description: "API error rate is {{ $value | humanizePercentage }} (threshold is 5%)"

      # High Latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, sum(rate(raya_http_request_duration_seconds_bucket[5m])) by (le)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "P95 latency is {{ $value }}s (threshold is 1s)"

      # Database Connection Issues
      - alert: DatabaseConnectionErrors
        expr: |
          rate(raya_db_query_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection errors detected"
          description: "Error rate: {{ $value }} errors/sec"

      # Authentication Failures
      - alert: HighAuthenticationFailures
        expr: |
          rate(raya_auth_failures_total[5m]) > 0.01
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Auth failure rate: {{ $value }} failures/sec"

      # Cache Performance
      - alert: LowCacheHitRate
        expr: |
          (sum(rate(raya_cache_hits_total[5m])) /
           (sum(rate(raya_cache_hits_total[5m])) + sum(rate(raya_cache_misses_total[5m])))) < 0.7
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate detected"
          description: "Cache hit rate is {{ $value | humanizePercentage }} (target >= 70%)"

      # Active Requests Too High
      - alert: TooManyActiveRequests
        expr: |
          sum(raya_http_requests_active) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of active requests"
          description: "{{ $value }} active requests (threshold is 100)"

      # API Down
      - alert: APIDown
        expr: |
          up{job="raya-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "RAYA API is down"
          description: "API instance {{ $labels.instance }} is unreachable for more than 1 minute"

      # Memory Usage (Node)
      - alert: HighMemoryUsage
        expr: |
          (process_resident_memory_bytes / 1024 / 1024) > 512
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage: {{ $value }}MB (threshold: 512MB)"
