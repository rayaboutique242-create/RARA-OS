services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: raya_postgres_prod
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-raya_prod}
      POSTGRES_USER: ${DATABASE_USER:-raya_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - raya-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-raya_user} -d ${DATABASE_NAME:-raya_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: raya_redis_prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_prod_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - raya-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NestJS API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: raya_api_prod
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      REDIS_HOST: redis
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - raya_uploads:/app/uploads
      - raya_backups:/app/backups
      - raya_data:/app/data
    networks:
      - raya-network
    healthcheck:
      test: ["CMD", "node", "-e", "const h=require('http');h.get('http://localhost:3000/api/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  raya_uploads:
    driver: local
  raya_backups:
    driver: local
  raya_data:
    driver: local

networks:
  raya-network:
    driver: bridge
