# ==============================================
# RAYA BACKEND - Code Quality
# ==============================================
# Analyses statiques sur les PRs et pushes

name: Code Quality

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ==================== Code Format Check ====================
  format-check:
    name: Prettier Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"

  # ==================== Lint Analysis ====================
  eslint:
    name: ESLint Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå ESLint violations found. Please fix linting errors.'
            })

  # ==================== TypeScript Check ====================
  typescript:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

  # ==================== Dependency Security ====================
  security:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(npm audit --json 2>/dev/null | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(npm audit --json 2>/dev/null | jq '.metadata.vulnerabilities.high // 0')
          echo "Critical: $CRITICAL | High: $HIGH"
          if [ "$CRITICAL" -gt 0 ]; then
            echo "‚ùå Critical vulnerabilities found!"
            npm audit --audit-level=critical
            exit 1
          fi
          echo "‚úÖ No critical vulnerabilities"

  # ==================== Build Test ====================
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [format-check, eslint, typescript]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Test build
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build output missing!"
            exit 1
          fi
          JS_COUNT=$(find dist -name '*.js' | wc -l)
          echo "‚úÖ Build successful ‚Äî $JS_COUNT JS files generated"

  # ==================== Test Coverage ====================
  coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:cov -- --passWithNoTests --forceExit
        env:
          NODE_ENV: test
          JWT_SECRET: ci-test-secret-key-32chars-minimum
          DATABASE_PATH: ':memory:'

      - name: Coverage report
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const c = require('./coverage/coverage-summary.json');
              const lines = c.total.lines.pct;
              const branches = c.total.branches.pct;
              const funcs = c.total.functions.pct;
              console.log('üìä Coverage: Lines=' + lines + '% Branches=' + branches + '% Functions=' + funcs + '%');
              if (lines < 50) { console.log('‚ö†Ô∏è  Coverage below 50% ‚Äî consider adding more tests'); }
              else { console.log('‚úÖ Coverage acceptable'); }
            "
          else
            echo "‚ö†Ô∏è No coverage report generated"
          fi

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

