# ==============================================
# RAYA BACKEND - Release Automation
# ==============================================
# D√©tecte un changement de version dans package.json
# et cr√©e automatiquement un tag + release GitHub.
# Le d√©ploiement est g√©r√© par ci-cd.yml (d√©clench√© par le tag).

name: Release

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Version type to release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  NODE_VERSION: '20'

jobs:
  # ==================== Check Version Change ====================
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changed: ${{ steps.version.outputs.changed }}
    steps:
      - name: Checkout current code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Comparer avec le dernier tag existant
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -1 || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}

          echo "Current: $CURRENT_VERSION | Latest tag: $LATEST_VERSION"

          if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ New version detected: $LATEST_VERSION ‚Üí $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Version unchanged ($CURRENT_VERSION)"
          fi

  # ==================== Create Tag & Release ====================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ needs.check-version.outputs.version }}
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -1 || echo "")

          {
            echo "content<<EOF"
            if [ -n "$LATEST_TAG" ]; then
              echo "## What's changed since $LATEST_TAG"
              echo ""
              git log --pretty=format:"- %s (%h)" $LATEST_TAG..HEAD -- src/ test/ package.json 2>/dev/null || echo "- Initial release"
            else
              echo "## Initial Release"
              echo ""
              git log --pretty=format:"- %s (%h)" --max-count=20 2>/dev/null || echo "- Initial release"
            fi
            echo ""
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          VERSION=v${{ needs.check-version.outputs.version }}
          git tag -a "$VERSION" -m "Release $VERSION" 2>/dev/null || true
          git push origin "$VERSION" 2>/dev/null || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          body: |
            # Release v${{ needs.check-version.outputs.version }}

            ${{ steps.changelog.outputs.content }}

            ## Docker Image
            ```
            docker pull ghcr.io/${{ github.repository }}:${{ needs.check-version.outputs.version }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==================== Notify ====================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [check-version, release]
    if: needs.check-version.outputs.changed == 'true' && always()
    steps:
      - name: Slack notification
        if: env.SLACK_WEBHOOK != ''
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "üöÄ Release v${{ needs.check-version.outputs.version }} published!"
            }
